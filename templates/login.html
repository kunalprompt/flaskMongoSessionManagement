<!DOCTYPE html>
<html>
<head>
  <title>Login!</title>
</head>
<body>
  <h1>Hi!</h1>
  <p>Please login!</p>
  {% from "_formhelpers.html" import render_field %}
  <form method="POST" action="/login">
    <dl>
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
    </dl>
    <p><input type="submit" value="Login">
  </form>
  <p>Not yet a user?</p>
  <p>Sign up <a href="/signup">here</a></p>
</body>
</html>
